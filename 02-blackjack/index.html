<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">BlackJack</header>
    
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-secondary">Detener</button>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/10C.png" alt="carta">
                <img class="carta" src="assets/cartas/10C.png" alt="carta">
            </div>            
        </div>

    </div>

    <div class="row container mt-3">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/9C.png" alt="carta">
                <img class="carta" src="assets/cartas/9C.png" alt="carta">
                <img class="carta" src="assets/cartas/9C.png" alt="carta">
                <img class="carta" src="assets/cartas/9C.png" alt="carta">
            </div>            
        </div>

    </div>
    <script src="assets/js/juego.js"></script>
</body>
</html>
